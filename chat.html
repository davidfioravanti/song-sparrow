<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM CSS-OVERRIDE -->
    <link rel="stylesheet" href="assets/css/chat.css">
    <title>Song Sparrow: Music Info At Your Fingertips</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
    
</head>


<body>

    <!-- POPOUT CHAT CONTAINER -->
    <div class="container">
        <div id="chatDiv" class="col-12">
            <div id="chat" class="form-group text-center">
                <label for="my-textarea">USER CHAT</label>
                <br>
                <span id="chatUsername">Username: <span id="username">PLACEHOLDER </span></span>
                <textarea id="chatInput" class="form-control"
                placeholder="YOUR MESSAGE HERE! KEEP COMMENTS APPROPRIATE!"
                spellcheck="false" name="" rows="3"></textarea>
                <p class="text-left" id="globalChat"></p>
                <button id="chatNote" class="btn btn-primary" type="button">HTML MARKDOWN SUPPORTED</button>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="assets/javascript/chat.js"></script>

    <!-- BOOTSTRAP DEPENDENCIES -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
